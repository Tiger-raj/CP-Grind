<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/x-icon" href="/assets/favicon.png"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css" />
    <title>Login | CP-GRIND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link href="/public/css/partial.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <div class="main_container">
      <br />
      <h1>CP GRIND</h1>
      <br />
      <p>{{.Message }}</p>
      <div id="sign_up" class="center-block">
        <div class="left_part">
          <br />
          <h2>Sign Up</h2>
          <br />
          <form action="/signup" class="text-center" method="POST">
            <div class="inputg">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" name="fname" placeholder="First name" style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="lname" placeholder="Last name" style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
                </div>
              </div>
            </div>
            <div class="row inputg">
              <input type="text" class="form-control" name="username" placeholder="Username" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
            </div>
            <div class="row inputg">
              <input type="email" class="form-control" name="email" placeholder="Email" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
            </div>
            <div class="row inputg">
              <input type="password" class="form-control" name="password" placeholder="Password" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
            </div>
            <div class="row inputg">
              <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
            </div>
            <button type="submit" class="btn btn-outline-primary">Sign Up</button>
          </form>
          Already registered? <button type="button" class="btn dark_mode" onclick="toggleit();">Sign In</button>
        </div>
        <div class="right_part">
          <img src="/assets/img1.png" alt="" srcset="" />
        </div>
      </div>
      <div id="sign_in" class="center-block">
        <div class="left_part">
          <img src="/assets/img2.png" alt="" srcset="" />
        </div>
        <div class="right_part">
          <br />
          <h2>Sign In</h2>
          <br />
          <form action="/login" class="text-center" method="POST">
            <div class="inputg">
              <div class="row inputg">
                <input type="text" class="form-control" name="username" placeholder="Username" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
              </div>
              <div class="row inputg">
                <input type="password" class="form-control" name="password" placeholder="Password" required style="border: 1px solid #141c1f; background-color: rgba(15, 15, 15, 0.7)" />
              </div>
              <button type="submit" class="btn btn-outline-success">Sign In</button>
            </div>
          </form>
          <br /><br />
          Not registered yet? <button type="button" class="btn dark_mode" onclick="toggleit();">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
